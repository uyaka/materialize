<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <h3 class="center">Floating&Fixed Action Buttons</h3>
    <br>
    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">mode_edit</i></a>
    <a class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">publish</i></a>

    <div class="fixed-action-btn toolbar ">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">add</i>
        </a>
       
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let elems = document.querySelectorAll('.fixed-action-btn');
            let instances = M.FloatingActionButton.init(elems, {
                toolbarEnabled: true
            });
        });
    </script>
</body>

</html>
